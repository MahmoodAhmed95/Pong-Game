<!DOCTYPE html>
<html>

<head>
    <title>Game Project-1 GA</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <main>
        <div id="tCourt" class="tennisCourt">
            <div class="divLine"></div>
            <div class="medCircle"></div>
            <div id="ball" class="tennisBall"></div>
            <div id="racket1" class="playerOneTennisRacket"></div>
            <div id="racket2" class="playerTwoTennisRacket"></div>
            <div id="pOne" class="playerOne">Player1 Score: </div>
            <div id="pScoreOne" class="playerOneScore">0</div>
            <div id="pTwo" class="playerTwo">Player2 Score: </div>
            <div id="pScoreTwo" class="playerTwoScore">0</div>
        </div>
    </main>
    <div class="start">
        <div class="dragDrop">
            <label for="color">Background color:</label>
            <select name="colors" id="color">
                <option value="rgb(2, 165, 2)">Green</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="gray">Gray</option>
                <option value="darkgreen">Dark Green</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
            </select>
        </div>
        <div>
            <button id="rs">RESTART</button>
            <button id="st">START</button>
        </div>
        <div class="dragDrop">
            <label for="speed">Speed level:</label>
            <select name="levels" id="speed">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
